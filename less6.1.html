    <script>
        function Human(name, age) {
            this.name = name;
            this.age = age;
        }
        const human1 = new Human("Boris", 21);
        const human2 = new Human("Anna", 33);
        const human3 = new Human("Galina", 44);

        let users = [human1, human2, human3];
        users.sort((a, b) => a.age - b.age);
        let i = 1;
        for (item of users) {
            document.write(`Имя : ${item.name},  Возраст : ${item.age} <br>`);
            i++;
        }
        document.write('<hr>');
        document.write('<hr>');
        
        users.sort((a, b) => b.age - a.age);
         i = 1;
        for (item of users) {
            document.write(`Имя : ${item.name},  Возраст : ${item.age} <br>`);
            i++;
        }

    </script>
